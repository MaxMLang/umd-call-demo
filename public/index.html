    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f7f8f4; /* Cloud Light */
        color: #333; /* Dark text for readability */
        margin: 0;
        padding: 0;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
      }

      .top-bar {
        width: 100%;
        background-color: #333; /* Dark background */
        color: #ffffff; /* White text */
        padding: 10px;
        text-align: center;
        position: fixed;
        top: 0;
        left: 0;
        display: flex;
        justify-content: center;
        gap: 20px;
      }

      .top-bar a {
        color: #ffffff;
        text-decoration: none;
        font-weight: bold;
        padding: 5px 10px;
      }

      .top-bar a:hover {
        text-decoration: underline;
      }

      .main-content {
        margin-top: 60px; /* Create space for the top bar */
      }

      .container {
        text-align: center;
        padding: 20px;
        background-color: #d50032; /* University of Maryland red */

        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      }

      h1 {
        font-size: 2.5em;
        color: #ffffff; /* White text */
      }

      p {
        font-size: 1.2em;
        color: #ffffff; /* White text */
      }

      img {
        margin-top: 20px;
        width: 80px; /* Adjust as needed */
        height: auto;
      }

      .footer {
        padding: 5px;
        text-align: left;
        background-color: #f7f8f4; /* Match page background */
        color: #333; /* Dark text */
        width: 100%;
        font-size: 0.9em;
        position: fixed;
        bottom: 0;
        left: 0;
      }

      .footer a {
        color: #333;
        text-decoration: none;
        font-weight: bold;
        display: inline-flex;
        align-items: center;
      }

      .footer a:hover {
        text-decoration: underline;
      }

      .footer img {
        width: 28px; /* Icon size */
        height: 28px;
        margin-right: 5px; /* Space between icon and text */
      }
    </style>
  </head>
